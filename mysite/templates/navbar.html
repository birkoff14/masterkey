{% load static %}
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <a class="navbar-brand" href="/">
    <img src="{% static 'img/logo.jpg' %}">
  </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'inicio' %}">Inicio</a>          
        </li>
        {% if request.user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'menu' %}">Menu</a>
        </li>
        {% endif %}
      </ul>
      {% if not request.user.is_authenticated %}
      <form class="form-inline mt-2 mt-md-0"  method="POST" action="{% url 'login' %}">{% csrf_token %}
        <input class="form-control mr-sm-2" type="text" name="username" placeholder="Usuario" aria-label="Search">
        <input class="form-control mr-sm-2" type="password" name="password" placeholder="Llave Maestra" aria-label="Search">
        <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Ingresar</button>
      </form>
      {% else %}
      <a class="nav-link" style="color:ghostwhite;" href = "{% url 'logout' %}">Salir</a>
      {% endif %}
    </div>
  </nav>
