{% extends "base.html" %}

{% block content %}
    <div class="row alert alert-dark">
        <div class="col-12">
            {{titulo}}
        </div>
        
    </div>
    <div class="row">
        <div class="col-8">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Tipo</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dt in qry %}
                    <tr>
                        <td>{{ dt.idTicket }}</td>
                        <td>{{ dt.timestamp }}</td>
                        <td>{{dt.idUsuario}}</td>
                        <td>{{ dt.idTipo }}</td>                        
                    </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Usuario</th>
                        <th>Tipo</th>                        
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="col-4">
            <div class="card" style="width: 22rem;">
                <div class="card-header">
                  Tipo de tickets
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                      <button type="button" class="btn">
                          Total de tickets <span class="badge badge-light">{{ total }}</span>
                      </button>                      
                  </li>  
                  <li class="list-group-item">
                    <button type="button" class="btn">
                        Ambientación <span class="badge badge-light">{{ tAmb }}</span>
                    </button>                      
                  </li>
                  <li class="list-group-item">
                    <button type="button" class="btn">
                        Implementaciones <span class="badge badge-light">15</span>
                    </button> 
                      </li>
                  <li class="list-group-item">
                    <button type="button" class="btn">
                        Soporte telefónico <span class="badge badge-light">15</span>
                    </button>
                      </li>
                  <li class="list-group-item">
                    <button type="button" class="btn">
                        Soporte correo <span class="badge badge-light">15</span>
                    </button>
                      </li>
                      <li class="list-group-item">
                        <button type="button" class="btn">
                            Folios Datasec+ <span class="badge badge-light">15</span>
                        </button>
                          </li>
                </ul>
              </div>
        </div>
    </div>

{% endblock %}
