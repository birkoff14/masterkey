{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{{ titulo }}</h2>
<hr />

<div class="row">
<div class="btn-group" role="group" aria-label="Basic example">
    <a class="btn btn-secondary active" href="{% url 'tickets' %}" role="button">Agregar ticket</a>
    <a class="btn btn-secondary" href="#" role="button">Cambiar password</a>
    <a class="btn btn-secondary" href="{% url 'mytickets' %}" role="button">Ver mis tickets</a>
    {% if request.user.is_staff%}
    <a class="btn btn-secondary" href="{% url 'register' %}" role="button">Agregar usuario</a>
    {% endif %}
  </div>
</div>
  <br />

<div class="row">
    <div class="col-sm-12 col-xs-12">
        <form method="POST" action="">{% csrf_token %}
            {{ frm|crispy }}
            <input class='btn btn-primary' type ='submit' value='Enviar'>
        </form>
    </div>
</div>
{% endblock %}
