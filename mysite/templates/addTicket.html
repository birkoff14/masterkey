{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{{ titulo }}</h2>
<hr />

<div class="row">
<div class="btn-group" role="group" aria-label="Basic example">
    <a class="btn btn-secondary active" href="{% url 'tickets' %}" role="button">Agregar ticket</a>
    <a class="btn btn-secondary" href="#" role="button">Cambiar password</a>
    <a class="btn btn-secondary" href="{% url 'mytickets' %}" role="button">Ver mis tickets</a>
    {% if request.user.is_staff%}
    <a class="btn btn-secondary" href="{% url 'register' %}" role="button">Agregar usuario</a>
    {% endif %}
  </div>
</div>
  <br />

<div class="row">
    <div class="col-sm-12 col-xs-12">
        <form method="POST" action="">{% csrf_token %}
            <!--{{ frm|crispy }}-->
            <div id="div_id_idUsuario" class="form-group"> 
              <label for="id_idUsuario" class=" requiredField">
                Usuario<span class="asteriskField">*</span> </label> 
            <div class=""> 
              <select name="idUsuario" class="select form-control" required id="id_idUsuario"> 
                <option value="" selected>---------</option> 
                <option value="1">Manuel</option> 
                <option value="2">David</option> 
                <option value="3">Axcel</option> 
                <option value="4">Ricardo</option>
              </select> </div> </div> 
              <div id="div_id_idTipo" class="form-group"> 
                <label for="id_idTipo" class=" requiredField">
                  Tipo<span class="asteriskField">*</span> 
                </label> 
            <div class=""> 
              <select name="idTipo" class="select form-control" required id="id_idTipo"> 
                <option value="" selected>---------</option> 
                <option value="1">Ambientación</option> 
                <option value="2">Implementaciones</option> 
                <option value="3">Soporte telefónico</option> 
                <option value="4">Soporte correo</option> 
                <option value="5">Folios Datasec+</option>
              </select> </div> </div> 
              <div id="div_id_descripcion" class="form-group"> 
                <label for="id_descripcion" class=" requiredField">
                  Descripción<span class="asteriskField">*</span> 
                </label> <div class=""> 
                  <textarea name="descripcion" cols="40" rows="10" class="textarea form-control" required id="id_descripcion"></textarea> 
                </div> </div>
            <input class='btn btn-primary' type ='submit' value='Enviar'>
        </form>
    </div>
</div>
{% endblock %}
